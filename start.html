<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Start</title>
    <style>
        body {
            background-color: #030712;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }
        .logo span { color: #30E8BF; text-shadow: 0 0 20px rgba(48,232,191,0.3); }
        .search-box {
            width: 600px;
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .search-box:hover, .search-box:focus-within {
            border-color: #30E8BF;
            box-shadow: 0 0 25px rgba(48,232,191,0.15);
        }
        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            flex: 1;
            outline: none;
            margin-left: 15px;
        }
        .icon { font-size: 1.2rem; color: #64748b; }
        .shortcuts {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .shortcut:hover { opacity: 1; }
        .shortcut-icon {
            width: 50px;
            height: 50px;
            background: #1e293b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .status {
            position: absolute;
            bottom: 20px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #30E8BF;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="logo">SURVEY<span>JUNIOR</span></div>
    
    <div class="search-box">
        <span class="icon">üîç</span>
        <input type="text" id="q" placeholder="Buscar en Google o escribir URL..." autofocus>
    </div>

    <div class="shortcuts">
        <a href="https://whoer.net" class="shortcut">
            <div class="shortcut-icon">üõ°Ô∏è</div>
            <span>Whoer</span>
        </a>
        <a href="https://browserleaks.com/javascript" class="shortcut">
            <div class="shortcut-icon">üïµÔ∏è</div>
            <span>Leaks</span>
        </a>
        <a href="https://meinungsplatz.de" class="shortcut">
            <div class="shortcut-icon">üá©üá™</div>
            <span>MP DE</span>
        </a>
        <a href="https://meinungsplatz.at" class="shortcut">
            <div class="shortcut-icon">üá¶üáπ</div>
            <span>MP AT</span>
        </a>
        <a href="https://meinungsplatz.ch" class="shortcut">
            <div class="shortcut-icon">üá®üá≠</div>
            <span>MP CH</span>
        </a>
    </div>

    <div class="status" id="status-text">QUANTUM ENGINE V3.0 ‚Ä¢ SECURE CONNECTION</div>

    <script>
        document.getElementById('q').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let val = e.target.value;
                if (!val.includes('.') || val.includes(' ')) {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(val);
                } else {
                    window.location.href = val.startsWith('http') ? val : 'https://' + val;
                }
            }
        });
        
        // Mostrar datos inyectados si existen
        if (window.navigator.userAgentData) {
             const brands = window.navigator.userAgentData.brands;
             if(brands) document.getElementById('status-text').innerText += " ‚Ä¢ SPOOF ACTIVE";
        }
    </script>
</body>
</html>
